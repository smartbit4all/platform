<div
	class="button-container"
	[ngClass]="toolbar.direction === toolbarDirection.ROW ? 'row' : 'col'"
>
	<button
		mat-raised-button
		*ngFor="let button of toolbar.buttons"
		(click)="button.btnAction()"
		[ngClass]="button.btnStyle"
	>
		{{ button.label }} <mat-icon>{{ button.icon }}</mat-icon>
	</button>
</div>
