<div
  class="button-container"
  [ngClass]="toolbar.direction === toolbarDirection.ROW ? 'row' : 'col'"
>
  <div *ngFor="let button of toolbar.buttons">
    <button
      *ngIf="button.btnStyle === ToolbarButtonStyle.MAT_RAISED_BUTTON"
      mat-raised-button
      (click)="executeCommand(button)"
    >
      {{ button.label }} <mat-icon>{{ button.icon }}</mat-icon>
    </button>
    <button
      *ngIf="button.btnStyle === ToolbarButtonStyle.MAT_BUTTON"
      mat-button
      (click)="executeCommand(button)"
    >
      {{ button.label }} <mat-icon>{{ button.icon }}</mat-icon>
    </button>
  </div>
</div>
