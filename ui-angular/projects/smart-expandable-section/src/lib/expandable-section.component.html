<div class="section-container">
  <mat-expansion-panel (opened)="(true)" (closed)="(false)">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ data.title }} </mat-panel-title>
      <div class="btn-container" *ngIf="data.button">
        <button
          class="btn"
          (click)="action(data.button, $event)"
          mat-stroked-button
        >
          {{ data.button.label }}
          <mat-icon>{{ data.button.icon }}</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>
    <ng-template #renderComponent></ng-template>
  </mat-expansion-panel>
</div>
