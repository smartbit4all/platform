<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="sm-tree">
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
		<div
			class="mat-tree-node sm-tree-node"
			(click)="onNodeClick(node)"
			[ngStyle]="getNodeStyle(node)"
		>
			<mat-icon class="mat-icon-rtl-mirror">
				<div *ngIf="hasChild(node.level, node)">
					{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
				</div>
			</mat-icon>
			<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
				<mat-icon>
					{{ node.icon }}
				</mat-icon>
			</button>
			<div class="sm-tree-node-name">
				{{ node.caption }}
				<p class="sm-tree-node-id">Azonosító:{{ node.shortDescription }}</p>
			</div>
		</div>
		<div [class.sm-tree-invisible]="!treeControl.isExpanded(node)" role="group">
			<ng-container matTreeNodeOutlet></ng-container>
		</div>
	</mat-nested-tree-node>
</mat-tree>
