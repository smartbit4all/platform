<table mat-table [dataSource]="smartTable.tableRows" class="full-width">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Column Descriptor -->
    <div *ngIf="smartTable.tableType === tableType.INHERITED">
        <ng-container
            *ngFor="let header of smartTable.tableHeaders; let i = index"
            matColumnDef="{{ header }}"
        >
            <th mat-header-cell *matHeaderCellDef>
                <div *ngIf="header === 'icon' || header === 'img' || header === 'options'"></div>
                <div *ngIf="header !== 'icon' && header !== 'img' && header !== 'options'">
                    {{ smartTable.customTableHeaders[i] }}
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="header === 'icon'"> {{ element[header] }} </mat-icon>
                <img
                    *ngIf="header === 'img'"
                    [src]="element[header]"
                    alt=""
                    class="smarttableImg"
                />
                <div *ngIf="header === 'options'">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="options">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button
                            *ngFor="let option of smartTable.options"
                            mat-menu-item
                            (click)="option.callback(element)"
                        >
                            <mat-icon *ngIf="option.icon">
                                {{ option.icon }}
                            </mat-icon>
                            <span>
                                {{ option.label }}
                            </span>
                        </button>
                    </mat-menu>
                </div>
                <div *ngIf="header !== 'icon' && header !== 'img'">
                    {{ element[header] }}
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="smartTable.tableHeaders; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: smartTable.tableHeaders"></tr>
    </div>
    <div *ngIf="smartTable.tableType !== tableType.INHERITED">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? toggleAllRows() : null"
                    [checked]="smartTable.selection!.hasValue() && isAllSelected()"
                    [indeterminate]="smartTable.selection!.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? smartTable.selection!.toggle(row) : null"
                    [checked]="smartTable.selection!.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Column Descriptor -->
        <div *ngFor="let header of smartTable.tableHeaders; let i = index">
            <ng-container *ngIf="header !== 'select'" matColumnDef="{{ header }}">
                <th mat-header-cell *matHeaderCellDef>
                    <div
                        *ngIf="header === 'icon' || header === 'img' || header === 'options'"
                    ></div>
                    <div *ngIf="header !== 'icon' && header !== 'img' && header !== 'options'">
                        {{ smartTable.customTableHeaders[i] }}
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon *ngIf="header === 'icon'"> {{ element[header] }} </mat-icon>
                    <img
                        *ngIf="header === 'img'"
                        [src]="element[header]"
                        alt=""
                        class="smarttableImg"
                    />
                    <div *ngIf="header === 'options'">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="options">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button
                                *ngFor="let option of smartTable.options"
                                mat-menu-item
                                (click)="option.callback(element)"
                            >
                                <mat-icon *ngIf="option.icon">
                                    {{ option.icon }}
                                </mat-icon>
                                <span>
                                    {{ option.label }}
                                </span>
                            </button>
                        </mat-menu>
                    </div>
                    <div *ngIf="header !== 'icon' && header !== 'img'">
                        {{ element[header] }}
                    </div>
                </td>
                <!-- <td mat-cell *matCellDef="let element">{{ element[header] }}</td> -->
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="smartTable.tableHeaders"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: smartTable.tableHeaders"
            (click)="smartTable.selection!.toggle(row)"
        ></tr>
    </div>
</table>
