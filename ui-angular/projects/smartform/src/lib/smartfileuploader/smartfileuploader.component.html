<div class="container">
    <div class="fileContainer">
        <div class="fileInnerContainer">
            <input
                id="addFile"
                placeholder="fileInput"
                type="file"
                (change)="getFile($event)"
                class="file"
                accept="{{ fileFormats.join(', ') }}"
                multiple
            />
            <div class="fileUploadContentContainer">
                <mat-label class="addFileButton">
                    <mat-icon color="primary" class="addCircle">add_circle</mat-icon>
                </mat-label>
                <mat-label class="label primary"> {{ i18n.addFile }} </mat-label>
                <mat-label class="label secondary"> {{ i18n.browseOrDrag }} </mat-label>
                <mat-label class="subLabel primary"> {{ i18n.maxSize }} </mat-label>
                <mat-label class="subLabel primary"> {{ i18n.formats }} </mat-label>
            </div>
        </div>
    </div>
    <div *ngIf="files.length" class="uploadedFilesContainer">
        <div *ngFor="let file of files; let i = index" class="uploadedFile">
            <mat-label class="fileNameLabel"> {{ file.name }} </mat-label>
            <button mat-icon-button (click)="remove(i)">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <button class="uploadButton" mat-raised-button color="primary" (click)="uploadFile()">
            Feltöltés
        </button>
    </div>
</div>
