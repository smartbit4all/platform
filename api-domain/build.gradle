plugins {
	id "org.smartbit4all.platform.gradle.openapi"

}

dependencies {
	api project(':types')
}

smartbit4all {
  openApi {
  	modelPackagePrefix = "org.smartbit4all.api"
  	modelPackagePostfix = "bean"
  	importMappings = [
  		"BinaryData": "org.smartbit4all.types.binarydata.BinaryData"
  	]
  }
}
